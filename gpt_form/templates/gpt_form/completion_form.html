<style>
.chat-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.chat-window {
  width: 400px;
  height: 500px;
  background-color: #f5f5f5;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
}

.chat-header {
  background-color: #4CAF50;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  padding: 10px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.chat-body {
  flex: 1;
  padding: 10px;
  display: flex;
  flex-direction: column;
  overflow-y: scroll;
}

.chat-message {
  display: flex;
  height: 50%;
  flex-direction: column;
  margin-bottom: 20px;
}

.message-header {
  display: flex;
}

.message-header span {
  background-color: #4CAF50;
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
}

.message-body {
  display: flex;
  height: 100%;
}

.message-body textarea {
  border: none;
  resize: none;
  width: 90%;
  padding: 10px;
  font-size: 14px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.you {
  justify-content: flex-start;
}

.bot {
  justify-content: flex-end;
}

.chat-footer {
  padding: 10px;
  border-top: 1px solid #ccc;
  display: flex;
  justify-content: flex-end;
}

.chat-footer button {
  background-color: #4CAF50;
  color: #fff;
  font-size: 14px;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.chat-footer button:hover {
  background-color: #3e8e41;
}
</style>
<form id="completion-form" class="chat-form" onsubmit="complete(event)">
  {% csrf_token %}
  <div class="chat-container">
    <div class="chat-window">
      <div class="chat-header">
        <span>Completion Form</span>
      </div>
      <div class="chat-body">
        <div class="chat-message">
          <div class="message-header you">
            <span>You</span>
          </div>
          <div class="message-body you">
            <textarea name="prompt" placeholder="Enter your message..."></textarea>
          </div>
        </div>
        <div class="chat-message">
          <div class="message-header bot">
            <span>Bot</span>
          </div>
          <div class="message-body bot">
            <textarea id="response" name="response" readonly></textarea>
          </div>
        </div>
      </div>
      <div class="chat-footer">
        <button type="submit">Send</button>
      </div>
    </div>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  function complete(event) {
    event.preventDefault();

    const url = "{% url 'gpt_form:complete' %}";
    const form = document.getElementById("completion-form");
    const textarea = document.getElementById("response");

    const formData = new FormData(form);

    axios.post(url, formData)
    .then(response => {
      textarea.value = response.data.choices[0].text.trim();
    })
    .catch(error => console.error(error));
  }
</script>
